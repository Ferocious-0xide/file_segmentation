<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Segmentation Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">File Segmentation Service</h1>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <form id="uploadForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Upload File</label>
                        <input type="file" 
                               id="file" 
                               name="file" 
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Number of Segments</label>
                        <input type="number" 
                               id="segments" 
                               name="segments" 
                               value="5" 
                               min="1" 
                               max="100"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <button type="submit"
                            class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Process File
                    </button>
                </form>
                
                <div id="loading" class="hidden mt-6">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                        <span class="ml-2 text-gray-600">Processing...</span>
                    </div>
                </div>
                
                <div id="result" class="hidden mt-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Results</h2>
                    <pre id="resultContent" class="bg-gray-50 p-4 rounded-md overflow-auto text-sm"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const segments = document.getElementById('segments');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            formData.append('num_segments', segments.value);
            
            // Show loading indicator
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Display results
                const resultDiv = document.getElementById('result');
                const resultContent = document.getElementById('resultContent');
                resultContent.textContent = JSON.stringify(result, null, 2);
                resultDiv.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing file: ' + error.message);
            } finally {
                // Hide loading indicator
                document.getElementById('loading').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
